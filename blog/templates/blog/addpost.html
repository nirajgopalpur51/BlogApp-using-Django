{% extends 'blog/base.html' %}

{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5 text-center">Dashbord/ Add Post</h3>
    <form action="" method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {% comment %} {% form.media %} {% endcomment %}
        {{form.as_p}}
        <input type="submit"value="ADD"class="btn btn-success">
        {% comment %} <input type="button" value="Cancel" class="btn btn-danger">  {% endcomment %}
        <a href="{% url 'dashboard' %}"class="btn btn-danger">Cancel</a>

    </form>
</div>
{% endblock content %}
